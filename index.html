<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" 
      type="image/png" 
      href="faviconfb.png">
    <title>Facebook - Log in or sign up</title>
</head>
<body class="bg-gray-200">
<div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/2 mx-14">
    <img class="w-80"  src="fbimg.svg" alt="">
    <p class="text-3xl mx-8">Facebook helps you connect and share </p>
    <p class="text-3xl mx-8">with people.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
    <input class="px-4 h-12 my-2 border border-1 border-gray-200 outline-blue-500 rounded-lg" type="text" placeholder="Email address or phone number">
    <input class="px-4 h-12 my-2 border border-1 border-gray-200  outline-blue-500  rounded-lg" type="password" placeholder="Password">
    <button class="bg-blue-400 hover:bg-blue-600 text-white my-2 py-3 rounded-md font-bold ">Log In</button>
    <span class="text-blue-400 text-center text-sm my-2 cursor-pointer hover:underline">forgot password?</span>
    <hr class="my-2">
       
    <button class="my-2 bg-green-600 hover:bg-green-800 text-center text-white font-bold py-3 px-4 mx-auto rounded-xl w-fit">Create New Account</button>
    <span class="absolute -bottom-12 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page </span>for a celebrity, brand or business .</span>
</div>
</div> 
</body>
</html>
